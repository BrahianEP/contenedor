<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenedores Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="contenedor.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="text-primary">Contenedor normal</h2>
        <p>Este contenedor tiene un ancho fijo en cada tamaño de pantalla</p>
    </div>

    <div class="container-fluid">
        <h2 class="text-success">Contenedor Fluido</h2>
        <p>Este contenedor ocupa todo el ancho disponible.</p>
    </div>

    <div class="container-md ">
        <h2 class="text-danger">Contenedor Responsivo</h2>
        <p>Este contenedor cambia de tamaño dependiendo del ancho de la pantalla.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
